<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        form {
            width: 40%;
            height: 60vh;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid gray;
            padding: 50px;
            border-radius: 5px;
            background-color: lightblue;
            margin-top: 40px;
            margin-bottom: 2%;
        }

        form #gender {
            margin-top: 2%;
            display: flex;
            align-items: center;
            height: 40px;
            width: 100%;
        }

        form input {
            width: 100%;
            padding: 6px;
            border-radius: 4px;
            margin: 10px;
        }

        form button {
            color: white;
            font-size: 20px;
            background-color: lightcoral;
            height: 50px;
            width: 100px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-left: 40%;
            margin-top: 2%;
        }
    </style>
</head>

<body>
    <form>

        <label for="fname">First name</label>
        <input type="text" placeholder="First name">
        <label for="lname">Last name</label>
        <input type="text" placeholder="Last name">
        <label for="email">Email</label>
        <input type="email" name="mail" id="" placeholder="Enter your mail">
        <label for="date">Date</label>
        <input type="date" name="date" id="">
        <div id="gender">
            <label for="male">Male</label>
            <input type="radio">
            <label for="male">Female</label>
            <input type="radio">
            <label for="male">Other</label>
            <input type="radio">
        </div>
        <button>Submit</button>
    </form>
</body>

</html>
