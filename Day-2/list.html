<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<style>
    .list{
        height: 65vh;
        background-color: #525151;
        color: aliceblue;
        padding-left: 40%;
    }
    li{
        font-size: 20px;
    }
    @media (max-width: 477px){
        .list {
    height: 100vh;
    background-color: #bf2828;
    color: black;
    padding-left: 20%;
    font-size: 20px;
}
    }
</style>
<body>
    <div class="list">
        <h1>Unordered List</h1>
        <ul>
            <li>Patel</li>
            <li>Jenil</li>
            <li>Nested list
                <ul>
                    <li>In side a List</li>
                    <li>In side a List</li>
                </ul>
            </li>
            <li>Silver Oak</li>
        </ul>
        <h1>Ordered List</h1>
        <ol>
            <li>Patel</li>
            <li>Jenil</li>
            <li>Nested list
                <ul>
                    <li>In side a List</li>
                    <li>In side a List</li>
                </ul>
            </li>
            <li>Silver Oak</li>
        </ol>
    </div>
</body>
</html>
